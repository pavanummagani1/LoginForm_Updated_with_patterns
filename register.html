<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

<body>
    <form action="./registersuccess.html">
        <fieldset>
            <legend>Register Now</legend>
            <label for="username">Username</label> <br>
            <input type="text" id="username" maxlength="12" pattern="[a-zA-Z\d]{8,12}"
                title="please follow the pattern of minimum characters of 8 and max char of 12 and No numbers" required>
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" id="password" pattern="[a-zA-Z\d@!$]{8,12}"
                title="please Put a Password with the combination of a-z A-Z \d @!$ and password length should be between 8 to 12"
                required>
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" id="email" pattern="[a-zA-Z\d@.]{5,}" title="please fill the Email Correctly" required>
            <br>
            <label for="gender">Gender</label><br>

            <input type="radio" value="Male" id="gender" name="male">
            <label for="male">Male</label>
            <input type="radio" value="Female" name="gender" id="Female">
            <label for="Female">Female</label>
            <br>
            <input type="submit" value="Register">
            <button><a href="./login.html"> Back to Login Page</a></button>
        </fieldset>

    </form>
</body>

</html>
